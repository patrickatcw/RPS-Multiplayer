<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dueling Rock Paper Scizzors</title>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>     
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.6/firebase.js"></script>
    <!--<script src="js/config.js"></script>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>

 
    <div class="container">

      <div class="header">
        <h1 class="text-center">Dueling Rock Paper Scissors</h1>
        </div> 
      <br>

      <div class="nameArea"> 
          <form id="name-form">
              <input type="text" id="name-input" placeholder="Type Your Name Here...">
              <input id="add-name" type="submit" value="Join Game">
          </form>
        </div> 
      <br>
      
      <div class="panel">
        <div class="row1"> 
          
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="panel playerPanelOne" id="playerPanelOne">
                    <div class="panel-heading panelName">
              <h3 class="panel-title text-center" id="playerOneName"></h3>
            </div>

                    <div class="panel-body panelOption text-center">
                      <div class="option">Rock</div>
                    </div>

                    <div class="panel-body panelOption text-center">
                      <div class="option">Paper</div>
                    </div>

                    <div class="panel-body panelOption text-center">
                      <div class="option">Scissors</div>
                    </div>


                    <div class="panel-body panelStats text-center">
                      <div class="stats" id="playerOneStats"></div>
                    </div>
                </div>
            </div> 
           
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="panel gamePanel">
                  <h3 class="panel-title text-center" id="waitingNotice"></h3>
                  <h3 class="panel-title text-center" id="roundOutcome">Rock Paper Scissors</h3>
                </div>
            </div> 
            
            
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="panel playerPanel" id="playerPanelTwo">
                    <div class="panel-heading panelName">
              <h3 class="panel-title text-center" id="playerTwoName"></h3>
            </div>

                    <div class="panel-body panelOption text-center">
                      <div class="option">Rock</div>
                    </div>

                    <div class="panel-body panelOption text-center">
                      <div class="option">Paper</div>
                    </div>

                    <div class="panel-body panelOption text-center">
                      <div class="option">Scissors</div>
                    </div>


                    <div class="panel-body panelStats text-center">
                      <div class="stats" id="playerTwoStats"></div>
                    </div>
                </div>
            </div> 
            
        </div>
    </div> 
      <div class="row2">

        <div class="col-lg-8 col-md-8 col-sm-8">
          <div id="chatDisplay"></div>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4"> 
          <div class="chatInput">
            <div class="chatLabel">Type Message....</div>

          <div class="chatPanel"> 
            <form id="chat-form">
              <textarea type="text" id="chat-input"></textarea>
              <input id="chat-send" type="submit" value="Send">
            </form>
          </div>
        </div>
          </div> 
        </div> 
      </div>

  </div> 
  <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
